<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Periodic table</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .periodic-table table{
            border-collapse: collapse;
            border: 1px solid #000;
            margin: 0 auto;

        }
        .periodic-table table td{
            border: 1px solid #000;
        }
        .periodic-table{
            font-size: 14px;
        }
        .block, .period{
            padding: 0 17px;
            max-width: 40px;
            font-weight: 900;
        }
        .group{
            font-weight: 900;
        }
        .chemical_elem{
            position: relative;
            width: 105px;
            padding:1px 5px;
        }
        .header{
            padding: 15px 10px;
            font-size: 1.4em;
            text-align: center;
        }
        .s_block{
            background: #f1a9d1;
        }
        .p_block{
            background: #fddf54;
        }
        .d_block{
            text-align: right;
            background: #73cdf0;
        }
        .f_block{
            background: #8cc838;
        }
        .serial-number{
            position: absolute;
            font-size: 1.2em;
            right: 5px;
            font-weight: 800;
        }
        .short-name{
            font-weight: 800;
            font-size: 1.5em;
        }
        .full-name{
            display: block;
        }
        .mass{
            float: right;
        }
        .d_block .serial-number{
            right: auto;
            left: 5px;
        }
        .lat-name{
            display: none;
        }
        .oxy, .hydro{
            font-size: 1.2em;
            padding: 10px 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

    document.querySelectorAll('.chemical_elem').forEach(function(elem){
        var elem_number = elem.className.split(' ')[1].split('elem')[1];
        var atom = periodic_table['element-'+elem_number];
        elem.classList.add(atom.elemClass);
        var template = `<span class="serial-number">${elem_number}</span>
            <span class="short-name">${atom.elemShortName}</span>
            <span class="full-name">${atom.elemFullName}</span>
            <span class="lat-name">${atom.elemLatName}</span>
            <span class="mass">[${atom.elemMass}]</span>`;

        elem.innerHTML = template;
    });
    function $(sel){
		return document.querySelector(sel);
	}
	function $$(sel){
		return document.querySelectorAll(sel);
	}
	
	var elemMass = {};
	$$('.periodic-table .chemical_elem').forEach(x=>{
		var shortname = x.querySelector('.short-name').innerText;
		var mass = x.querySelector('.mass').innerText.replace(/[\[\]]/g, '');
		elemMass[shortname] = mass;
	});
	
	var result = $('.result');
	var form = $('.inp');
	form.addEventListener('submit', function(e){
	e.preventDefault();
		var molecula = $('.molecula').value;
		molecula = molecula.replace(/[A-Z][a-z]?\d*/g, x=>{
			var rs;
			var atomIndex = x.match(/\d+/);
			var atomMass = Number(elemMass[x.split(/\d/)[0]]).toFixed(1);			
			if(atomIndex){
				rs = `${atomMass}*${atomIndex}`;
			}
			else{
				rs = atomMass;
			}
				return rs + '+';
		});
		molecula = molecula.replace(/\+$/, '').replace(/\+\)/g,')').replace(/\)(\d)/g, ')*$1');
		var molecularMass = eval(molecula).toFixed(1);
		var molyarMass = (+$('.molecula-mass').value)/molecularMass;
		molyarMass = molyarMass ? molyarMass.toFixed(4) : 0;
		$('.result').innerHTML = `Молекулярная масса: <b>${molecularMass}</b><br/>Молярная масса: <b>${molyarMass}</b>`;
	});
	
</script>
